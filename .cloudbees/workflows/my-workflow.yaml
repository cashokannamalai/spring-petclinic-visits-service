apiVersion: automation.cloudbees.io/v1alpha1
kind: Workflow
metadata:
  name: my-workflow
spec:
  on:
    push:
      branches:
        - "**"
  jobs:
    Checkout:
      steps:
        - name: Checkout Code
          uses: actions/checkout@v2

    MavenBuild:
      needs:
        - Checkout
      steps:
        - name: Set up JDK 17
          uses: actions/setup-java@v2
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: Build with Maven
          run: mvn clean install
          working-directory: ./spring-petclinic-visits-service
          container:
            image: maven:3-eclipse-temurin-17
            options: --entrypoint=sh
          shell: sh
