apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation

on:
  push:
    branches:
      - '**'

jobs:
  checkout:
    steps:
      - name: checkout
        uses: cloudbees-io/checkout@v1

  Build:
    needs: checkout
    steps:
      - uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
          ls

      - name: checkout
        uses: cloudbees-io/checkout@v1

      - name: Build 
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install

  SonarQubeAnalysis:
    needs: [Build]
    steps:
      - name: List directory contents after Build
        uses: docker://alpine:latest
        run: |
          echo "Current directory: $(pwd)"
          ls -lR /cloudbees/workspace

      - name: SonarQube analysis
        uses: docker://sonarsource/sonar-scanner-cli:latest
        run: |
          sonar-scanner \
            -Dsonar.projectKey=visits \
            -Dsonar.sources=/cloudbees/workspace \
            -Dsonar.java.binaries=/cloudbees/workspace/target/classes \
            -Dsonar.host.url=https://sonarqube.cb-demos.io \
            -Dsonar.login=20e414018be1508e8a472229e7ec07da1a13cfa1



  NexusPublish:
    needs: [SonarQubeAnalysis]
    steps:
      - uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
          echo "Listing directory contents before Build:"
          ls -lR /cloudbees/workspace

      - name: checkout
        uses: cloudbees-io/checkout@v1

      - name: Publish to Nexus
        uses: docker://maven:3-eclipse-temurin-17
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mvn deploy -DskipTests \
            -DaltDeploymentRepository=nexus::default::https://${NEXUS_USERNAME}:${NEXUS_PASSWORD}@nexus.preview.cb-demos.io/repository/visitsservice/

      - name: List directory contents after Publish
        uses: docker://alpine:latest
        run: |
          echo "Current directory: $(pwd)"
          ls -lR /cloudbees/workspace
  


  DeployToEC2:
    needs: [NexusPublish]
    steps:
      - uses: docker://alpine/git:latest
        run: |
         git config --global --add safe.directory /cloudbees/workspace
         echo "Listing directory contents before Build:"
         ls -lR /cloudbees/workspace

      - name: checkout
        uses: cloudbees-io/checkout@v1

    
      - name: create PEM file from secret
        uses: docker://alpine:latest
        run: |
         echo "${{ secrets.KEY }}" > /cloudbees/workspace/ec2_key.pem
         chmod 600 /cloudbees/workspace/ec2_key.pem 

      - name: List directory contents after Publish
        uses: docker://alpine:latest
        run: |
         echo "Current directory: $(pwd)"
         ls -lR /cloudbees/workspace

      - name: Deploy to EC2
        uses: docker://alpine:latest
        env:
          EC2_USER: ubuntu
          EC2_HOST: ip-172-31-85-104
          KEY_PATH: /cloudbees/workspace/ec2_key.pem
          JAR_FILE: /cloudbees/workspace/target/spring-petclinic-visits-service-3.2.4.jar
        run: |
         apk add --no-cache openssh
          scp -i ${KEY_PATH} ${JAR_FILE} ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/
          ssh -i ${KEY_PATH} ${EC2_USER}@${EC2_HOST} 'nohup java -jar /home/${EC2_USER}/$(basename ${JAR_FILE}) > /home/${EC2_USER}/app.log 2>&1 &'
