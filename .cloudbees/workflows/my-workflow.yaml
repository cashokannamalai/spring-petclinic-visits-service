apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - "**"
jobs:
  checkout:
    steps:
      - name: checkout
        uses: cloudbees-io/checkout@v1
  Build:
    needs: checkout
    steps:
      - uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
          ls
      - name: checkout
        uses: cloudbees-io/checkout@v1
      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install
      - name: List built files
        uses: docker://alpine:latest
        run: |
          ls -l /cloudbees/workspace/target

  

  DeployToEC2:
    needs: Build
    steps:
      - name: Deploy EC2 binary
        uses: docker://cloudbees/ec2-deploy-binary:latest
        with:
          source-location: /cloudbees/workspace/target/spring-petclinic-visits-service-3.2.4.jar
          destination-ec2-location: /home/ubuntu
          aws-ssh-key-data: ${{ secrets.EC2_SSH_KEY }}
          aws-user: ubuntu
          aws-host: 54.145.119.113
          deploy-script: java -jar spring-petclinic-visits-service-3.2.4.jar