apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation

on:
  push:
    branches:
      - '**'

jobs:
  ci-job:
    steps:
      - uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace

      - name: checkout
        uses: cloudbees-io/checkout@v1

      - name: Build 
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install 


  scan:
    steps:
      - name: SonarQube Scan
        uses: cloudbees/sonarqube-scan:2
        with:
          token: ${{ secrets.SONAR_PASSWD }}
          url: 'https://sonarqube.cb-demos.io'
          maven-plugin-version: '3.9.0.2155'